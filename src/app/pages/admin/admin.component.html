<div class="admin-container">
  <!-- Header -->
  <header class="admin-header">
    <p class="logo">NeoCampus</p>

    <div class="header-right">
      <button mat-icon-button class="notification-btn">
        <mat-icon [matBadge]="notificationsCount" matBadgeColor="warn">notifications</mat-icon>
      </button>

      <button mat-icon-button class="message-btn">
        <mat-icon [matBadge]="messagesCount" matBadgeColor="primary">mail</mat-icon>
      </button>

      <div class="profile-section">
        <img class="avatar"
             [src]="user.avatar || 'assets/default-avatar.png'"
             alt="Profile">
        <div class="profile-info">
          <span class="role">Administrateur</span>
          <span class="name">{{ user.firstName }} {{ user.lastName }}</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item
           [class.active-route]="checkActive(item.path)"
           *ngFor="let item of menuItems"
           [routerLink]="item.path"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-item">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content" style="margin-left: 18%">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
