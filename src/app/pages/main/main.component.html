<div class="main-container">
  <div class="left-section">
    <p id="logo">NeoCampus</p>
    <p class="tagline">Votre passerelle vers une vie universitaire plus connectée, plus simple et plus intelligente.</p>
  </div>

  <div class="right-section">
    <div class="login-box">
      <h2>Connexion</h2>
      <form (ngSubmit)="login()">
        <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required />
        <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
        <button type="submit">Se connecter</button>
      </form>

      <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
        {{ errorMessage }}
      </div>
    </div>
  </div>

  <footer>© 2025 NeoCampus. Tous droits réservés.</footer>
</div>
